- name: Creando directorio de oraInventory
  file:
    path: "{{directorio_oraI}}"
    state: directory
    owner: "{{usuario_servicio}}"
    group: "{{grupo_servicio}}"


- name: Copiando oraInst.loc
  copy:
    src: oraInst.loc
    dest: /tmp/
    owner: weblogic

- name: Copiando wls.rsp
  copy:
    src: wls.rsp
    dest: /tmp/
    owner: weblogic
  
#- name: Copiando "fmw_{{version}}"
#  copy:
