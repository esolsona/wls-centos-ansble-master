- name: Instalando dependencias de sistema
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - wget
    - lsof
    - lynx
    - mlocate

- name: Creando grupo
  group: 
    name: "{{grupo_servicio}}"
    state: present

- name: Creando directorio instalaci√≥n
  file:
    path: "{{directorio_inst}}"
    state: directory

- name: Creando usuario weblogic
  user: name="{{usuario_servicio}}" group="{{grupo_servicio}}" createhome=yes  shell=/bin/bash
  become: true
  
